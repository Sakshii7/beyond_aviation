<style>
    .service-icon-center .icon-container{
    width: 100px;
    height: 100px;
    display: table;
    margin: 0 auto 20px;
    background-color: #fcfcfc;
    border: 2px solid #ddd;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
}

.service-icon-center .icon-container i{
    font-size: 36px;
    color: #333;
    display: table-cell;
    vertical-align: middle;
    text-align: center;
    width: 100px;
    height: 100px;
}

.service-icon-center .icon-container img{
    width: 60px;
    height: 60px;
    position: relative;
    left: 50%;
    margin-top: 15px;
    margin-left: -30px;
}

.service-icon-center h1,
.service-icon-center h2,
.service-icon-center h3,
.service-icon-center h4,
.service-icon-center h5{
    text-align: center;
    margin-bottom: 15px;
}

.service-icon-center p{
    text-align: center;
}
.container {
    margin-right: auto;
    margin-left: auto;
    padding-left: 15px;
    padding-right: 15px;
}
.custom-heading02{
    position: relative;
    margin-bottom: 40px;
}

.custom-heading02 h1,
.custom-heading02 h2,
.custom-heading02 h3,
.custom-heading02 h4{
    font-size: 30px;
    line-height: 30px;
    margin-bottom: 5px;
    text-transform: none;
    text-align: center;
    margin-bottom: 0;
}

.custom-heading02 p{
    text-transform: uppercase;
    text-align: center;
}

</style>

<div class="container">

        <div class="custom-heading02">
        <h2>Services we provide</h2>
        <p>THE THING THAT MAKES US DIFFERENT</p>
    </div>

    {% for service_offering in offerings %}
    {% if service_offering.show_on_about_page == True %}
    <div class="row">

        <div class="col-md-6 col-sm-6">

            <div class="service-icon-center">
                <div class="icon-container">
                    <img src="{{media_url}}/{{service_offering.image}}" alt="checklist icon">
                </div>
                <h4>{{service_offering.title}}</h4>
                <p>{{service_offering.description}}</p>

            </div>
        </div>
    </div>
    {% endif %}
    {% endfor %}
</div>
</div>
