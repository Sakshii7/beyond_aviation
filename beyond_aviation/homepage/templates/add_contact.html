<style>
  .wpcf7-text, .wpcf7-textarea {
    background: #fff;
    border: 1px solid #ddd;
    border-radius: 3px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    width: 100%;
    box-sizing: border-box;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    padding: 8px 15px;
}

.wpcf7-textarea.wpcf7-submit{
    padding: 13px 40px;
    font-size: 13px;
    font-weight: 700;
    text-transform: uppercase;
    border: none;
    border-radius: 25px;
    -webkit-border-radius: 25px;
    -moz-border-radius: 25px;
    float: right;
    color: #fff;

<!--    -webkit-transition: all 0.2s ease 0s;-->
<!--    -moz-transition: all 0.2s ease 0s;-->
<!--    -o-transition: all 0.2s ease 0s;-->
<!--    -ms-transition: all 0.2s ease 0s;-->
<!--    transition: all 0.2s ease 0s;-->
}

</style>
<div style="margin:50px;">

<form action="/add_contact/" method="POST" id="contact_form" class="contact_form">
    {% csrf_token %}
    <div style="margin-bottom: 18px">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
        <strong>{{message}}</strong>
    </div>
    {% endfor %}
    {% endif %}
    </div>
    <div style="margin-bottom: 18px">
    <label><span class="required" style="color:red;">*</span> First Name:</label>
    <input type="text" class="wpcf7-text" id="contact-name" name="first_name" required="">
    </div>
    <div style="margin-bottom: 18px">
    <label><span class="required" style="color:red;">*</span> Last Name:</label>
    <input type="text" class="wpcf7-text" id="contact-last-name" name="last_name" required="">
    </div>
    <div style="margin-bottom: 18px">
    <label><span class="required" style="color:red;">*</span> Email:</label>
    <input type="email" class="wpcf7-text" id="contact-email" name="email" required="">
    </div>
    <div style="margin-bottom: 18px">
    <label>Phone:</label><input type="phone" class="wpcf7-text" id="contact-phone" name="phone">
    </div>
        <div style="margin-bottom: 18px">

    <label><span class="required" style="color:red;">*</span> Message:</label>
    <textarea rows="8" class="wpcf7-textarea" id="contact-message" name="message" required=""></textarea>
    </div>
    <input type="submit" class="wpcf7-submit">
</form>

</div>
