{% load static %}
<table cellpadding="0" cellspacing="0"  style="margin:0px auto 0px;text-align:center;border-radius:4px;background-color:#fff;padding:30px;width:100%;max-width:800px;border:1px solid #ccc">
    <tbody>
    <tr>
        <td>
            <div style="padding:15px;margin:0">
                <table style="border-bottom:1px solid #ccc;margin-bottom:25px;width:100%">
                    <tbody>
                    <tr>
                        <td style="width:100%;display:table">
                            <div style="text-align:center">
                                <img src="{{ request.scheme }}://{{ request.get_host }}{% static 'images/main-logo.png' %}"
                                     alt="">
                            </div>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <table style="border-collapse:collapse;width:100%;background-color:#0b3e64;color:#ffffff">
                    <tbody>
                    <tr style="text-align:center">
                        <th colspan="2"
                            style="padding:15px;font-size:20px;text-transform:uppercase;border:1px solid #ccc;border-bottom:none">
                            Consultation Form - Above &amp; Beyond
                        </th>
                    </tr>
                    <tr>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">First Name:</td>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">{{ first_name }}</td>
                    </tr>
                    <tr>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">Last Name:</td>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">{{ last_name }}</td>
                    </tr>

                    <tr>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">Email:</td>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">{{email}}</td>
                    </tr>
                    <tr>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">Contact No.:</td>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">{{phone}}</td>
                    </tr>
                    <tr>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">Message:</td>
                        <td style="padding:10px;border:1px solid #ccc;text-align:left">{{message}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </td>
    </tr>
    </tbody>
</table>
