<table cellpadding="0" cellspacing="0" style="margin:0px auto 0px;text-align:center;border-radius:4px;background-color:#fff;padding:30px;width:100%;max-width:800px;border:1px solid #ccc">

            <div style="text-align:center">

            </div>
        </td>
    </tr>
    </tbody>

        </tr>
