<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<section>
    <div class="container">
        <div class="row">
            {% for service in services %}
            <div class="col-md-4">
                <div class="card card-01">
                    <img class="card-img-top" src="{{media_url}}/{{service.image}}" alt="" height="200px" width="300px">
                    <div class="card-body">
                        <h4 class="card-title">{{service.name}}</h4>
                        <p class="card-text">{{service.excerpt}}</p>
                        <a href="view_service/{{service.id}}" class="btn btn-default text-uppercase">Read more</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>

<div class="service-icon-left-boxed">
    <div class="icon-container animated triggerAnimation zoomIn" data-animate="zoomIn" style="opacity: 1;">
        {% for service_offering in offerings %}

    <div class="service-details">
        <div><img src="{{media_url}}/{{service_offering.image}}" alt="" height="80px" width="100px">
            <h3>{{service_offering.title}}</h3></div>
        <p>{{service_offering.description}}</p>
    </div>
     {% endfor %}
</div>
</div>
